<!doctype html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
<form action="http://jorgesanchez.net/servicios/ver-datos.php" method="post">
<table border="1">
    <tr>
        <th colspan="4"><h1>Formulario de alta</h1></th>
    </tr>
    <tr>
        <td>
            <label for="usuario">Usuario</label><br>
            <label for="contraseña">Contraseña</label><br>
            <label for="confirmar">Confirmae la contraseña</label>
        </td>
        <td>
            <input type="text" name="usuario" id="usuario"><br>
            <input type="password" name="contraseña" id="contraseña"><br>
            <input type="password" name="confirmar" id="confirmar">
        </td>
        <td colspan="2" rowspan="3"><img src="imagen/mundo.jpg" alt="MundoOcio"></td>
    </tr>
    <tr>
        <td>
            <label for="email">Email</label><br>
            <label for="telefono">Teléfono</label><br>
            <label for="fecha">Fecha de nacimiento</label>
        </td>
        <td>
            <input type="email" name="email" id="email"><br>
            <input type="tel" name="telefono" id="telefono"><br>
            <input type="date" name="fecha" id="fecha">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <fieldset>
                <legend>Intereses</legend>
                <table border="1">
                    <tr>
                        <td>
                            <label for="deportes">Deportes</label>
                            <input type="checkbox" name="deportes" id="deportes" value="deportes">
                        </td>
                        <td>
                            <label for="cine">Cine</label>
                            <input type="checkbox" name="cine" id="cine" value="cine">
                        </td>
                        <td>
                            <label for="teatro">Teatro</label>
                            <input type="checkbox" name="teatro" id="teatro" value="teatro">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="musica">Música</label>
                            <input type="checkbox" name="musica" id="musica" value="musica">
                        </td>
                        <td>
                            <label for="viajes">Viajes</label>
                            <input type="checkbox" name="viajes" id="viajes" value="viajes">
                        </td>
                        <td>
                            <label for="otras">Otras</label>
                            <input type="checkbox" name="otras" id="otras" value="otras">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            Sexo:
            <input type="radio" name="hombre" id="hombre" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" name="mujer" id="mujer" value="mujer">
            <label for="mujer">Mujer</label>
        </td>
        <td colspan="2">
            <label for="lista">¿Como conociste a MundoOcio.com?</label>
            <select name="lista" id="lista">
                <optgroup label="Recomendación">
                    <option value="amigos">Amigos</option>
                    <option value="familiares">Familiares</option>
                    <option value="otros">Otros</option>
                </optgroup>
                <optgroup label="Medios">
                    <option value="internet">Internet</option>
                    <option value="tv">TV</option>
                    <option value="presna">Prensa</option>
                    <option value="radio">Radio</option>
                    <option value="otros">Otros</option>
                </optgroup>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <label for="comentarios">Escribe ahora los comentarios que estimes oportunos</label><br>
            <textarea name="comentarios" id="comentarios" cols="90" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="4"><button>Enviar</button></td>
    </tr>
</table>
</form>
</body>
</html>
